<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Her Party!</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:400,500,700|Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__container">
        <header class="header">
          <h2 class="header__text">ДОРОГАЯ МАДИНА<span class="header__text-big">!<span></h2>
          <p class="header__text header__text-small">ПРИГЛАШАЕМ ТЕБЯ НА</p>
        </header>

        <section class="action">
          <h1 class="action__text">Hen-Party</h1>
        </section>

        <section class="date">
          <h2 class="date__text">ВОСКРЕСЕНЬЕ</h2>
          <h2 class="date__text date__text-bold"><span class="date__text-number">24</span> ИЮНЯ, <span class="date__text-number">2018</span></h2>
          <h2 class="date__text"><span class="date__text-number">20:00</span> pm</h2>
        </section>

        <section class="location">
          <h2 class="location__text">Караоке <span class="location__text-medium">“Ухо и Медведь”</span></h2>
          <h2 class="location__text">Курмангазы 107</h2>
        </section>

        <footer class="footer">
          <h2 class="footer__text">Мы заберем тебя и отвезем в сказочку</h2>
          <h2 class="footer__text footer__text-big">ТВОИ ПОДРУЖЕНЬКИ</h2>
        </footer>
      </div>
    </div>
  </body>
</html>
